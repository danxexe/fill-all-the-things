<!DOCTYPE html>

<html>
  <head>
    <title>fill all the things!</title>

    <link rel="stylesheet" href="site/css/style.css" media="screen,projection,print" type="text/css">

  </head>
  <body>
    <div class="bookmarklet-wrap">
      <a class="bookmarklet" href="javascript:(function() { var d=document; var s=d.createElement('scr'+'ipt'); s.src='http://is.gd/thethings'; d.body.appendChild(s); })();" onclick="alert('You\'re *this* close! \n\n Instructions: \n\n 1. Drag this link to your bookmarks bar \n 2. Click the bookmarklet from your bookmarks bar to fill in form fields.'); return false;">fill all the things!</a>&larr; Drag this guy to your bookmark bar
    </div>
    <fieldset>
      <legend>examples</legend>
      <div>
        <label for="textField">Text:</label>
        <input id="textField" type="text"></input>
      </div>
      <div>
        <label for="passwordField">Password:</label>
        <input id="passwordField" type="password"></input>
      </div>
      <div>
        <label for="emailField">Email:</label>
        <input id="emailField" type="email"></input>
      </div>
      <div>
        <label for="telField">Telephone:</label>
        <input id="telField" type="tel"></input>
      </div>
      <div>
        <label for="urlField">URL:</label>
        <input id="urlField" type="url"></input>
      </div>
      <div>
        <label for="existingField">Existing text:</label>
        <input id="existingField" type="text" value="won't be overwritten"></input>
      </div>
      <div>
        <label for="disabledField">Disabled fields:</label>
        <input id="disabledField" disabled type="text" value="won't be touched"></input>
      </div>
      <hr/>
      <div>
        <label for="checkbox1">Accept Terms:</label>
        <input id="checkbox1" type="checkbox" value="true"></input>
      </div>
      <div>
        <label for="checkbox2">Sign Away Children:</label>
        <input id="checkbox2" type="checkbox" value="false"></input>
      </div>
      <div>
        Apples
        <input id="radio1" name="radios" type="radio" value="true"></input>
        Oranges
        <input id="radio2" name="radios" type="radio" value="false"></input>
      </div>
      <hr/>
      <div>
        <label for="selectField">Drop downs</label>
        <select id="selectField">
          <option>first thing</option>
          <option>second thing</option>
          <option>will pick the last thing</option>
        </select>
      </div>
      <div>
        <label for="ageVerifierYear">Age verifiers</label>
        <select>
          <option>01</option>
          <option>04</option>
          <option>12</option>
        </select>
        <select>
          <option>01</option>
          <option>23</option>
          <option>31</option>
        </select>
        <select id="ageVerifierYear">
          <option>1901</option>
          <option>1975</option>
          <option>2012</option>
        </select>
      </div>
      <hr/>
      <div>
        <label for="textArea">Text areas:</label>
        <br/>
        <textarea id="textArea" cols="40" rows="5"></textarea>
      </div>

    </fieldset>
    <footer>
      <p>
        Who knows, maybe this will make repetitive exploratory testing sessions easier for someone.
      </p>
      <p>
        read <a href="https://github.com/searls/fill-all-the-things/blob/master/spec/fill-all-the-things-spec.coffee">specs</a> &bullet; see <a href="https://github.com/searls/fill-all-the-things/blob/master/src/fill-all-the-things.coffee">source</a> &bullet; by <a href="http://twitter.com/searls">@searls</a> &bullet; via <a class="test-double" href="http://test-double.com">test double</a>
      </p>
    </footer>
  </body>
</html>
